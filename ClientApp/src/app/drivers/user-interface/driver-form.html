<div id="header">
    <div id="navigation">
        <button mat-mini-fab class="navigation">
            <mat-icon id="goBack" (click)="onGoBack()">arrow_back</mat-icon>
        </button>
    </div>
    <div id="title">
        <h1>Driver</h1>
    </div>
</div>

<div id="content">
    <form [formGroup]="form" autocomplete="off">
        <div id="section-one">
            <mat-form-field>
                <input type="text" matInput placeholder="Name" formControlName="description" data-tabindex="1" id="description" [inputTabStop]="input">
                <mat-error *ngIf="description.hasError('required')">This is a required field!</mat-error>
                <mat-error *ngIf="description.errors?.maxlength">This field can be up to {{ description.errors.maxlength.requiredLength }} characters long</mat-error>
            </mat-form-field>
            <mat-form-field>
                <input type="text" matInput placeholder="Phones" formControlName="phones" data-tabindex="2" id="phones" [inputTabStop]="input">
                <mat-error *ngIf="phones.errors?.maxlength">This field can be up to {{ phones.errors.maxlength.requiredLength }} characters long</mat-error>
            </mat-form-field>
            <mat-slide-toggle formControlName="isDefault" (click)="onSetActiveState()">Default</mat-slide-toggle>
            <mat-slide-toggle formControlName="isActive" (click)="onSetDefaultState()">Active</mat-slide-toggle>
        </div>
    </form>
    <p class="instructions" [class.hidden]=false>{{ form.value | json }} {{ form.valid }}</p>
</div>

<div id="footer">
    <div id="buttons">
        <button mat-flat-button class="delete" *ngIf="form.value.id !== 0" id="delete" (click)="onDelete()">Delete</button>
        <button mat-flat-button class="primary" [disabled]="!form.valid" id="save" (click)="onSave()">Save</button>
    </div>
</div>
