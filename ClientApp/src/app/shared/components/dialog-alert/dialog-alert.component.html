<div id="dialog">

    <div id="dialog-header">
        <h1 mat-dialog-title [attr.style]="('color:' + titleColor + ' !important') | safeStyle">{{ data.title }}</h1>
    </div>

    <div id="dialog-content">
        {{ data.message }}
    </div>

    <div id="dialog-footer">
        <mat-dialog-actions *ngIf="data.actions.length == 1">
            <button mat-flat-button class="primary" id="ok" tabindex="-1" mat-dialog-close="true">OK</button>
        </mat-dialog-actions>

        <mat-dialog-actions *ngIf="data.actions.length == 2">
            <button data-cy="cancel" mat-flat-button class="primary" id="cancel" tabindex="-1" (click)="onClose()">Cancel</button>
            <button data-cy="ok" mat-flat-button class="delete" id="ok" tabindex="-1" mat-dialog-close="true">OK</button>
        </mat-dialog-actions>
    </div>

</div>
