<div id="list">

    <div id="header">
        <div id="navigation">
            <button data-cy="goBack" class="goBack" id="goBack" [routerLink]="['/']" mat-mini-fab>
                <mat-icon>home</mat-icon>
            </button>
        </div>
        <div @slideFromLeft id="title">
            <h1>{{ onGetLabel('header')}}</h1>
        </div>
        <div id="search-box">
            <form data-cy="form" [formGroup]="form" autocomplete="off">
                <mat-form-field class="no-bottom-margin">
                    <input data-cy="dateIn" matInput class="center" id="dateIn" [matDatepicker]="picker" [placeholder]="onGetLabel('searchLabel')" formControlName="dateIn" [inputFormat]="'date'" autocomplete="off">
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                    <mat-hint>{{ onGetLabel('searchHint') }}</mat-hint>
                </mat-form-field>
            </form>
            <button data-cy="search" mat-flat-button id="search" class="primary" (click)="onLoadTransfers()">{{ onGetLabel('searchButton') }}</button>
        </div>
    </div>

    <div id="content">
        <router-outlet></router-outlet>
    </div>

</div>
