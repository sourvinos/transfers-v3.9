<div id="form">

    <div id="header">
        <div id="navigation">
            <button data-cy="goBack" id="goBack" [routerLink]="['/users']" mat-mini-fab>
                <mat-icon>arrow_back</mat-icon>
            </button>
        </div>
        <div @slideFromLeft id="title">
            <h1>{{ getLabel('header') }}</h1>
        </div>
    </div>

    <div id="content">
        <form [formGroup]="form" autocomplete="off">
            <mat-form-field>
                <input type="text" matInput [placeholder]="getLabel('userName')" formControlName="userName" data-tabindex="1" id="userName" [inputTabStop]="input">
                <mat-error *ngIf="Username.errors?.required">{{ getHint('required') }}</mat-error>
                <mat-error *ngIf="Username.errors?.maxlength">{{ getHint('maxLength') }}</mat-error>
            </mat-form-field>
            <mat-form-field>
                <input type="text" matInput [placeholder]="getLabel('displayName')" formControlName="displayName" data-tabindex="2" id="displayName" [inputTabStop]="input">
                <mat-error *ngIf="Displayname.errors?.required">{{ getHint('required') }}</mat-error>
                <mat-error *ngIf="Displayname.errors?.maxlength">{{ getHint('maxLength') }}</mat-error>
            </mat-form-field>
            <mat-form-field>
                <input type="email" matInput [placeholder]="getLabel('email')" formControlName="email" data-tabindex="3" id="email" [inputTabStop]="input">
                <mat-error *ngIf="Email?.hasError('required')">{{ getHint('required') }}</mat-error>
                <mat-error *ngIf="Email?.hasError('email')">{{ getHint('invalid') }}</mat-error>
            </mat-form-field>
        </form>
        <p class="instructions" [class.hidden]=true>{{ form.value | json }} {{ form.valid }}</p>
    </div>

    <div @slideFromRight id="footer">
        <div id="buttons">
            <button mat-flat-button class="delete" id="delete" (click)="onDelete()">{{ getLabel('deleteButton') }}</button>
            <button mat-flat-button class="primary" id="changePassword" (click)="onChangePassword()">{{ getLabel('changePasswordButton') }}</button>
            <button mat-flat-button class="primary" id="save" (click)="onSave()" [disabled]="!form.valid">{{ getLabel('saveButton') }}</button>
        </div>
    </div>

</div>
