<div id="form">

    <div id="header">
        <div id="navigation">
            <button data-cy="goBack" id="goBack" [routerLink]="['/destinations']" mat-mini-fab>
                <mat-icon>arrow_back</mat-icon>
            </button>
        </div>
        <div @slideFromLeft id="title">
            <h1>{{ getLabel('header') }}</h1>
        </div>
    </div>

    <div id="content">
        <form [formGroup]="form" autocomplete="off">
            <mat-form-field>
                <input type="text" matInput [placeholder]="getLabel('abbreviation')" formControlName="abbreviation" data-tabindex="1" id="abbreviation" [inputTabStop]="input">
                <mat-error *ngIf="abbreviation.hasError('required')">{{ getHint('required') }}</mat-error>
                <mat-error *ngIf="abbreviation.errors?.maxlength">{{ getHint('maxLength') }}</mat-error>
            </mat-form-field>
            <mat-form-field>
                <input type="text" matInput [placeholder]="getLabel('description')" formControlName="description" data-tabindex="2" id="description" [inputTabStop]="input">
                <mat-error *ngIf="description.hasError('required')">{{ getHint('required') }}</mat-error>
                <mat-error *ngIf="description.errors?.maxlength">{{ getHint('maxLength') }}</mat-error>
            </mat-form-field>
            <mat-slide-toggle data-cy="isActive" formControlName="isActive">{{ getLabel('isActive') }}</mat-slide-toggle>
        </form>
        <p class="instructions" [class.hidden]=environment>{{ form.value | json }} {{ form.valid }}</p>
    </div>

    <div @slideFromRight id="footer">
        <div id="buttons">
            <button mat-flat-button class="delete" *ngIf="form.value.id !== 0" id="delete" (click)="onDelete()">{{ getLabel('deleteButton') }}</button>
            <button mat-flat-button class="primary" [disabled]="!form.valid" id="save" (click)="onSave()">{{ getLabel('saveButton') }}</button>
        </div>
    </div>

</div>
