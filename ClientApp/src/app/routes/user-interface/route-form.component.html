<div id="form">

    <div id="header">
        <div id="navigation">
            <button data-cy="goBack" id="goBack" [routerLink]="['/routes']" mat-mini-fab>
                <mat-icon>arrow_back</mat-icon>
            </button>
        </div>
        <div @slideFromLeft id="title">
            <h1>{{ getLabel('header') }}</h1>
        </div>
    </div>

    <div id="content">
        <form [formGroup]='form' autocomplete='off'>
            <mat-form-field>
                <input type="text" matInput [placeholder]="getLabel('description')" formControlName="description" data-tabindex="1" id="description" [inputTabStop]="input">
                <mat-error *ngIf="description.hasError('required')">{{ getHint('required') }}</mat-error>
                <mat-error *ngIf="description.errors?.maxlength">{{ getHint('maxLength') }}</mat-error>
            </mat-form-field>
            <mat-form-field>
                <input type="text" matInput [placeholder]="getLabel('fullDescription')" formControlName="fullDescription" data-tabindex="2" id="fullDescription" [inputTabStop]="input">
                <mat-error *ngIf="fullDescription.hasError('required')">{{ getHint('required') }}</mat-error>
                <mat-error *ngIf="fullDescription.errors?.maxlength">{{ getHint('maxLength') }}</mat-error>
            </mat-form-field>
            <mat-form-field>
                <input type="text" matInput [placeholder]="getLabel('port')" formControlName="portDescription" data-tabindex="3" id="portDescription" [inputTabStop]="input" (change)="onLookupIndex(ports, 'Ports', ['portId', 'portDescription'], ['portId', 'portDescription'], ['Id', 'Description'], ['1px', '440px'], ['none', ''], ['center', 'left'], $event)">
                <mat-error *ngIf="portDescription.hasError('required')">{{ getHint('required') }}</mat-error>
            </mat-form-field>
            <mat-slide-toggle formControlName="isActive">{{ getLabel('isActive') }}</mat-slide-toggle>
        </form>
        <p class="instructions" [class.hidden]=environment>{{ form.value | json }} {{ form.valid }}</p>
    </div>

    <div @slideFromRight id="footer">
        <div id="buttons">
            <button mat-flat-button class="delete" *ngIf="form.value.id !== 0" id="delete" (click)="onDelete()">{{ getLabel('deleteButton') }}</button>
            <button mat-flat-button class="primary" [disabled]="!form.valid" id="save" (click)="onSave()">{{ getLabel('saveButton') }}</button>
        </div>
    </div>

</div>
