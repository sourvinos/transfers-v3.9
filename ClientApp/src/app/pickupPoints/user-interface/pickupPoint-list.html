<div id="header">
    <div id="navigation">
        <button mat-mini-fab class="navigation">
            <mat-icon id="goBack" (click)="onGoBack()">arrow_back</mat-icon>
        </button>
    </div>
    <div id="title">
        <h1>Pickup points for</h1><span id="routeDescription">{{ routeDescription }}</span>
    </div>
    <div id="search-box">
        <mat-form-field>
            <input type="text" matInput placeholder="Search" id="searchField" #query (keyup)="onFilter(query.value)" autocomplete="off">
            <mat-hint>Search by description</mat-hint>
        </mat-form-field>
    </div>
</div>

<div id="content" class="scrollable">
    <custom-table [records]="filteredRecords" [headers]="headers" [widths]="widths" [visibility]="visibility" [justify]="justify" [fields]="fields"></custom-table>
</div>

<div id="footer">
    <div id="buttons">
        <button mat-flat-button class="primary" id="new" (click)="onNew()">New</button>
    </div>
</div>
