<div id="form">

    <div @slideFromLeft id="header">
        <div id="title">
            <h1>{{ snapshot('login') }}</h1>
        </div>
    </div>

    <div id="content">
        <form [formGroup]="form" autocomplete="off">
            <mat-form-field>
                <input type="text" matInput placeholder="Username" formControlName="userName" data-tabindex="1" id="userName" [inputTabStop]="input">
                <mat-error *ngIf="Username.errors?.required">This field is required</mat-error>
            </mat-form-field>
            <mat-form-field>
                <input [type]="hidePassword ? 'password' : 'text'" matInput [placeholder]="snapshot('password')" formControlName="password" data-tabindex="2" id="password" [inputTabStop]="input">
                <button type="button" mat-icon-button matSuffix (click)="hidePassword = !hidePassword">
                    <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
                </button>
                <mat-error *ngIf="Password?.hasError('required')">This is a required field!</mat-error>
            </mat-form-field>
            <mat-slide-toggle data-cy="isHuman" id="isHuman" formControlName="isHuman">I'm not a robot</mat-slide-toggle>
        </form>
        <p class="instructions" [class.hidden]=true>{{ form.value | json }} {{ form.valid }}</p>
    </div>

    <div @slideFromRight id="footer">
        <div id="buttons">
            <button mat-flat-button class="transparent" id="forgotPassword" (click)="onForgotPassword()">Forgot password?</button>
            <button data-cy="login" mat-flat-button class="primary" id="login" [disabled]="!form.valid" (click)="onLogin()">Login</button>
        </div>
    </div>

</div>
