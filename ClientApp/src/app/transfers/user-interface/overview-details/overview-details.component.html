<div id="overview-details">
    <ng-template [ngIf]="isDataFound == true && isLoaderVisible == false">
        <mat-tab-group mat-stretch-tabs>
            <mat-tab label="{{ onGetLabel('customers')}}">
                <ng-template matTabContent>
                    <div class="table-wrapper">
                        <div data-cy="content" class="content" class="scrollable">
                            <custom-table [highlightFirstRow]=false [feature]="feature" [records]="records.totalPersonsPerCustomer" [headers]="headers" [widths]="widths" [visibility]="visibility" [justify]="justify" [types]="types" [fields]="fields"></custom-table>
                        </div>
                    </div>
                </ng-template>
            </mat-tab>
            <mat-tab label="{{ onGetLabel('destinations')}}">
                <ng-template matTabContent>
                    <div class="table-wrapper">
                        <div data-cy="content" class="content" class="scrollable">
                            <custom-table [highlightFirstRow]=false [feature]="feature" [records]="records.totalPersonsPerDestination" [headers]="headers" [widths]="widths" [visibility]="visibility" [justify]="justify" [types]="types" [fields]="fields"></custom-table>
                        </div>
                    </div>
                </ng-template>
            </mat-tab>
            <mat-tab label="{{ onGetLabel('drivers')}}">
                <ng-template matTabContent>
                    <div class="table-wrapper">
                        <div data-cy="content" class="content" class="scrollable">
                            <custom-table [highlightFirstRow]=false [feature]="feature" [records]="records.totalPersonsPerDriver" [headers]="headers" [widths]="widths" [visibility]="visibility" [justify]="justify" [types]="types" [fields]="fields"></custom-table>
                        </div>
                    </div>
                </ng-template>
            </mat-tab>
            <mat-tab label="{{ onGetLabel('ports')}}">
                <ng-template matTabContent>
                    <div class="table-wrapper">
                        <div data-cy="content" class="content" class="scrollable">
                            <custom-table [highlightFirstRow]=false [feature]="feature" [records]="records.totalPersonsPerPort" [headers]="headers" [widths]="widths" [visibility]="visibility" [justify]="justify" [types]="types" [fields]="fields"></custom-table>
                        </div>
                    </div>
                </ng-template>
            </mat-tab>
            <mat-tab label="{{ onGetLabel('routes')}}">
                <ng-template matTabContent>
                    <div class="table-wrapper">
                        <div data-cy="content" class="content" class="scrollable">
                            <custom-table [highlightFirstRow]=false [feature]="feature" [records]="records.totalPersonsPerRoute" [headers]="headers" [widths]="widths" [visibility]="visibility" [justify]="justify" [types]="types" [fields]="fields"></custom-table>
                        </div>
                    </div>
                </ng-template>
            </mat-tab>
        </mat-tab-group>
    </ng-template>
    <ng-template [ngIf]="isLoaderVisible == true">
        <div id="spinner"></div>
    </ng-template>
    <ng-template [ngIf]="isDataFound == false && isLoaderVisible == false">
        <h1>{{ onGetLabel('nothingH1') }}</h1>
        <h2>{{ onGetLabel('nothingH2') }}</h2>
    </ng-template>
</div>
