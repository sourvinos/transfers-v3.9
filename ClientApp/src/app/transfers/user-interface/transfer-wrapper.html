<div id="header">
    <div id="navigation">
        <button mat-mini-fab class="navigation">
            <mat-icon id="goBack" [routerLink]="['/']">home</mat-icon>
        </button>
    </div>
    <div id="title">
        <h1>Transfers</h1>
    </div>
    <div id="search-box">
        <mat-form-field class="no-bottom-margin">
            <input type="text" matInput placeholder="Date" class="date" [(ngModel)]="dateIn" [inputFormat]="'date'" id="dateIn" autocomplete="off">
            <mat-hint>Search by date</mat-hint>
        </mat-form-field>
        <button mat-flat-button id="search" class="primary" [disabled]="!onCheckValidDate()" (click)="onLoadTransfers()">Search</button>
    </div>
</div>

<div id="main">
    <router-outlet></router-outlet>
</div>
