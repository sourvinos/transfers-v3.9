<div id="controls">
    <button mat-mini-fab (click)="onZoomIn()">
        <mat-icon>add</mat-icon>
    </button>
    <button mat-mini-fab (click)="onZoomOut()">
        <mat-icon>remove</mat-icon>
    </button>
    <button mat-mini-fab (click)="onZoomToBounds()">
        <mat-icon>my_location</mat-icon>
    </button>
    <button mat-mini-fab (click)="onFullscreen()">
        <mat-icon>fullscreen</mat-icon>
    </button>
    <button mat-mini-fab (click)="onFullscreenExit()">
        <mat-icon>fullscreen_exit</mat-icon>
    </button>
</div>
<div id="map-container">
    <div id="map"></div>
</div>
