<div id="form">

    <div id="header">
        <div id="navigation">
            <button data-cy="goBack" id="goBack" [routerLink]="['/drivers']" mat-mini-fab>
                <mat-icon>arrow_back</mat-icon>
            </button>
        </div>
        <div @slideFromLeft id="title">
            <h1>{{ getLabel('header') }}</h1>
        </div>
    </div>

    <div id="content">
        <form [formGroup]="form" autocomplete="off">
            <mat-form-field>
                <input type="text" matInput [placeholder]="getLabel('name')" formControlName="description" data-tabindex="1" id="description" [inputTabStop]="input">
                <mat-error *ngIf="description.hasError('required')">{{ getHint('required') }}</mat-error>
                <mat-error *ngIf="description.errors?.maxlength">{{ getHint('maxLength') }}</mat-error>
            </mat-form-field>
            <mat-form-field>
                <input type="text" matInput [placeholder]="getLabel('phones')" formControlName="phones" data-tabindex="2" id="phones" [inputTabStop]="input">
                <mat-error *ngIf="phones.errors?.maxlength">{{ getHint('maxLength') }}</mat-error>
            </mat-form-field>
            <mat-slide-toggle formControlName="isDefault" (click)="onSetActiveState()">{{ getLabel('isDefault') }}</mat-slide-toggle>
            <mat-slide-toggle formControlName="isActive" (click)="onSetDefaultState()">{{ getLabel('isActive') }}</mat-slide-toggle>
        </form>
        <p class="instructions" [class.hidden]=environment>{{ form.value | json }} {{ form.valid }}</p>
    </div>

    <div @slideFromRight id="footer">
        <div id="buttons">
            <button mat-flat-button class="delete" *ngIf="form.value.id !== 0" id="delete" (click)="onDelete()">{{ getLabel('deleteButton') }}</button>
            <button mat-flat-button class="primary" [disabled]="!form.valid" id="save" (click)="onSave()">{{ getLabel('saveButton') }}</button>
        </div>
    </div>

</div>
