<div id="top-menu" *ngIf="loginStatus | async">
    <button mat-flat-button class="transparent inverted">{{ onGetLabel('cruises') }}</button>
    <button mat-flat-button class="transparent inverted" *ngIf="isConnectedUserAdmin" [routerLink]="['/transfers']">{{ onGetLabel('transfers') }}</button>
    <button mat-flat-button class="transparent inverted" *ngIf="isConnectedUserAdmin" [matMenuTriggerFor]="topMenu">{{ onGetLabel('tables') }} <img class="dropdown-arrow" src="/assets/images/navigation/dropdown-arrow.svg"></button>
    <button mat-flat-button class="transparent inverted" *ngIf="isConnectedUserAdmin" [routerLink]="['/users']">{{ onGetLabel('users') }}</button>
</div>

<mat-menu #topMenu="matMenu">
    <button mat-menu-item [routerLink]="['/customers']">{{ onGetLabel('customers') }}</button>
    <button mat-menu-item [routerLink]="['/destinations']">{{ onGetLabel('destinations') }}</button>
    <button mat-menu-item [routerLink]="['/drivers']">{{ onGetLabel('drivers') }}</button>
    <button mat-menu-item [routerLink]="['/pickupPoints']">{{ onGetLabel('pickupPoints') }}</button>
    <button mat-menu-item [routerLink]="['/ports']">{{ onGetLabel('ports') }}</button>
    <button mat-menu-item [routerLink]="['/routes']">{{ onGetLabel('routes') }}</button>
</mat-menu>
