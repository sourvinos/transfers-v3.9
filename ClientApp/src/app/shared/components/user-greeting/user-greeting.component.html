<div *ngIf="(loginStatus | async)" id="userGreeting" [matMenuTriggerFor]="userMenu">
    <mat-icon>account_circle</mat-icon>
    <div id="displayName">{{ displayName | async }}</div>
</div>

<mat-menu #userMenu="matMenu">
    <button mat-menu-item (click)="onGotoEditUser()">
        <span class="option">My account</span>
    </button>
    <button mat-menu-item (click)="onLogout()">
        <span class="option">Logout</span>
    </button>
</mat-menu>
