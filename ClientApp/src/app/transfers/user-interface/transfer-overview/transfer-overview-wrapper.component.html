<div id="list">

    <div id="header">
        <div id="navigation">
            <button data-cy="goBack" class="goBack" id="goBack" [routerLink]="['/']" mat-mini-fab>
                <mat-icon>home</mat-icon>
            </button>
        </div>
        <div @slideFromLeft id="title">
            <h1>{{ onGetLabel('header') }}</h1>
        </div>
        <div id="search-box">
            <form data-cy="form" [formGroup]="form" autocomplete="off">
                <mat-form-field class="no-bottom-margin">
                    <mat-label>{{ onGetLabel('dateRange') }}</mat-label>
                    <mat-date-range-input [rangePicker]="picker">
                        <input data-cy="startDate" matStartDate matInput class="center" id="startDate" formControlName="startDate" [inputFormat]="'date'" data-tabindex="1" [inputTabStop]="input" autocomplete="off">
                        <input data-cy="endDate" matEndDate matInput class="center" id="endDate" formControlName="endDate" [inputFormat]="'date'" data-tabindex="2" [inputTabStop]="input" autocomplete="off">
                    </mat-date-range-input>
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-date-range-picker #picker></mat-date-range-picker>
                    <mat-error *ngIf="startDate.hasError('required') || endDate.hasError('required')">{{ onGetHint('required') }}</mat-error>
                    <mat-error *ngIf="startDate.hasError('matStartDateInvalid') || endDate.hasError('matEndDateInvalid')">{{ onGetHint('invalid') }}</mat-error>
                    <mat-hint>{{ onGetLabel('searchHint') }}</mat-hint>
                </mat-form-field>
            </form>
            <button data-cy="search" mat-flat-button id="search" class="primary" (click)="onDoJobs()">{{ onGetLabel('searchButton') }}</button>
        </div>
    </div>

    <div id="content">
        <router-outlet></router-outlet>
    </div>

</div>
