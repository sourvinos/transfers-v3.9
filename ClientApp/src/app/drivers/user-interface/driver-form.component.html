<div id="form">

    <div id="header">
        <div id="navigation">
            <button data-cy="goBack" class="goBack" [routerLink]="['/drivers']" mat-mini-fab>
                <mat-icon>arrow_back</mat-icon>
            </button>
        </div>
        <div @slideFromLeft id="title">
            <h1>{{ onGetLabel('header') }}</h1>
        </div>
    </div>

    <div id="content">
        <form data-cy="form" [formGroup]="form" autocomplete="off">
            <mat-form-field>
                <input data-cy="description" type="text" matInput [placeholder]="onGetLabel('description')" formControlName="description" data-tabindex="1" id="description" [inputTabStop]="input">
                <mat-error *ngIf="description.hasError('required')">{{ onGetHint('required') }}</mat-error>
                <mat-error *ngIf="description.errors?.maxlength">{{ onGetHint('maxLength', description.errors.maxlength.requiredLength) }}</mat-error>
            </mat-form-field>
            <mat-form-field>
                <input data-cy="phones" type="text" matInput [placeholder]="onGetLabel('phones')" formControlName="phones" data-tabindex="2" id="phones" [inputTabStop]="input">
                <mat-error *ngIf="phones.errors?.maxlength">{{ onGetHint('maxLength', phones.errors.maxlength.requiredLength) }}</mat-error>
            </mat-form-field>
            <mat-slide-toggle data-cy="isDefault" formControlName="isDefault" (click)="onSetActiveState()">{{ onGetLabel('isDefault') }}</mat-slide-toggle>
            <mat-slide-toggle data-cy="isActive" formControlName="isActive" (click)="onSetDefaultState()">{{ onGetLabel('isActive') }}</mat-slide-toggle>
        </form>
        <p class="instructions" [class.hidden]=environment>{{ form.value | json }} {{ form.valid }}</p>
    </div>

    <div @slideFromRight id="footer">
        <div id="buttons">
            <button data-cy="delete" mat-flat-button class="delete" *ngIf="form.value.id !== 0" id="delete" (click)="onDelete()">{{ onGetLabel('deleteButton') }}</button>
            <button data-cy="save" mat-flat-button class="primary" [disabled]="!form.valid" id="save" (click)="onSave()">{{ onGetLabel('saveButton') }}</button>
        </div>
    </div>

</div>
